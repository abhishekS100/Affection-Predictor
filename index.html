<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Predictor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body >
    <!-- <div class="heart1"><img src="icon.png" alt=""></div> -->

    <input class="audio" type="button" value="Play" onclick="play()" ondblclick="pause()">
    <audio id="audio" src="SOY.mp3"></audio>

    <div class="container">
        <div class="content">
            
            <h1>Love Predictor</h1>
            <div class="inputarea">
                <input type="text" placeholder="Your Name" id="NameOne" onfocus="this.value = ''">
                <input type="text" placeholder="Your Lover" id="NameTwo" onfocus="this.value = ''">
            </div>
            <a href="#" onclick="love()">Calculate</a>
            <p id="print">Your relationship result here</p>
            <p id="statement"></p>
        </div>
    </div>
    
    <div class="button1"><a href="heart.html">Click me!</a></div>
    <div class="foot">Developer : Abhishek Sharma</div>
    <div class="foot">Created on : 16 February 2023</div>
    <script>

function love(){
        var name1 = document.getElementById("NameOne").value;
        var name2 = document.getElementById("NameTwo").value;
        if(name1.length<=2){
            alert("Enter at least 3 character");
        }
        if(name2.length<=2){
            alert("Enter at least 3 character");
        }
        else{
            var random = Math.floor(Math.random()*100);
            document.getElementById("print").innerHTML = name1 + " and " + name2 + " = " + random + "%" + " of love!";
        }
        if(random<=10 || random<=50){
            document.getElementById("statement").innerHTML = "Good Relationship";
        }
        else if(random<=51 || random<=100){
            document.getElementById("statement").innerHTML = "Lovely Relationship";
        }
    }
    </script>

<script>
    function play() {
      var audio = document.getElementById("audio");
      audio.play();
    }
    function pause() {
      var audio = document.getElementById("audio");
      audio.pause();
    }
  </script>

</body>
</html>
